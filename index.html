<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazma Alıştırması</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        
        <div class="incorrect-words-box">
            <h2 class="box-title">Yanlış Yazdıklarım</h2>
            <ul id="incorrect-words-list" class="incorrect-words-list"></ul>
            <button id="copy-button" class="copy-button">Tümünü Kopyala</button>
            <div id="copy-message" class="copy-message"></div>
        </div>

        <div class="typing-area">
            <h1>Yazma Alıştırması</h1>
            <div id="word-box" class="word-box"></div>
            <input type="text" id="input-box" class="input-box" placeholder="Yazmaya başla...">
            
            <div class="counters">
                <div id="correct-count">Doğru: 0</div>
                <div id="incorrect-count">Yanlış: 0</div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
